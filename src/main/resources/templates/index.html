<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/sub_layout_main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Swiper css -->
    <link rel="stylesheet" th:href="@{/css/main/main.css}">
    <link rel="stylesheet" th:href="@{/css/main/mainSlide.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<div layout:fragment="sub_cont">
    <section id="section1">
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <div class="left_cont">
                        <div>
                            <span>1차</span>
                            <span> > </span>
                            <span>2차</span>
                        </div>
                        <div class="visual_title">AI시대 데이터 직군을 위한 생존 전략</div>
                        <div class="visual_description">
                            <span>#해시태그1</span> <span>#해시태그2</span>
                        </div>
                        <div class="visual_date">
                            <div>모집기간 : </div>
                            <div>교육기간 : </div>
                        </div>
                    </div>
                    <div class="right_cont">
                        <img src="/img/디자인%20썸네일.png" class="slide_img">
                    </div>

                </div>
                <div class="slide">
                    <h2>데이터제목2</h2>
                    <p>데이터설명2</p>
                </div>
                <div class="slide">
                    <h2>데이터제목3</h2>
                    <p>데이터설명3</p>
                </div>


            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">&#10094;</button>
                <button class="control-btn" id="nextBtn">&#10095;</button>
            </div>
        </div>
    </section>

    <section id="section2">
        <div>최신 주목해야 할 온라인 학습</div>
    </section>


    <script>
        const slider = document.querySelector('.slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;
        const totalSlides = document.querySelectorAll('.slide').length;

        // 슬라이드 이동 함수
        function moveSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 1; // 마지막 슬라이드로 이동
            } else if (index >= totalSlides) {
                currentIndex = 0; // 첫 번째 슬라이드로 이동
            }
            slider.style.transform = `translateX(-${currentIndex * 100}%)`; // 슬라이드 이동
        }

        // 이전 버튼 클릭
        prevBtn.addEventListener('click', () => {
            currentIndex--;
            moveSlide(currentIndex);
        });

        // 다음 버튼 클릭
        nextBtn.addEventListener('click', () => {
            currentIndex++;
            moveSlide(currentIndex);
        });

        // 첫 번째 슬라이드로 초기화
        moveSlide(currentIndex);
    </script>

</div>

</html>
