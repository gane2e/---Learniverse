<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    //모달 열기
    function modal(id) {
        $('#' + id).fadeIn();
    }
    //모달 닫기
    $(document).ready(function () {
        $('.modal-close').on('click', function (e) {
            e.preventDefault();
            const modal = $(this).closest('.dialog');
            modal.fadeOut();
        });
    });
</script>
